  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    
    function abrirPacientesNutricionista() {
      if (usuario.tipo === 'admin') {
        window.location.href = '/';
      }
      if (usuario.tipo === 'comum') {
        window.location.href = `/pacientes-nutricionista/${usuario.cod}`;
      }
    }

    function sairConta() {
      localStorage.removeItem('usuario');
      window.location.href = '/login.html';
    }

    document.addEventListener('DOMContentLoaded', function () {
      const atendimentosLink = document.getElementById('atendimentosLink');

      if (usuario === null) {
        window.location.href = 'login.html';
      } 
      
      else {
        const nome = usuario ? usuario.nome : null;
        const tipo = usuario ? usuario.tipo : null;

        let menusAdmin = document.getElementsByClassName('admin');
        let menuComum = document.getElementById('comum');

        if (usuario.tipo === 'admin') {
          if (menusAdmin.length > 0) {
            for (let i = 0; i < menusAdmin.length; i++) {
              menusAdmin[i].style.display = 'block';
            }
          }
          menuComum.style.display = 'none';
        }

        if (usuario.tipo === 'comum') {
          menuComum.style.display = 'block';
          if (menusAdmin.length > 0) {
            for (let i = 0; i < menusAdmin.length; i++) {
              menusAdmin[i].style.display = 'none';
            }
          }
        }

      }

      document.getElementById('nomeUsuario').textContent = usuario.nome.split(' ')[0];

    });
  </script>
